<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$HYPE Token Presale - Web3 Enabled</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
</head>
<body>
  <h1>$HYPE Presale</h1>
  <button id="connectWallet">Connect Wallet</button>
  <div class="tiers">
    <div class="tier" data-tier="1" data-price="0.08"><button class="buy">Buy Tier 1</button></div>
    <div class="tier" data-tier="2" data-price="0.10"><button class="buy" disabled>Buy Tier 2</button></div>
    <div class="tier" data-tier="3" data-price="0.12"><button class="buy" disabled>Buy Tier 3</button></div>
  </div>
  <button id="claimBtn" disabled>Claim Tokens</button>
  <script>
    const addr = "0xYourPresaleContractAddress";
    const abi = [ /* ABI */ ];
    let provider, signer, contract;
    async function init() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        contract = new ethers.Contract(addr, abi, provider);
        document.getElementById('connectWallet').onclick = connect;
        document.querySelectorAll('.buy').forEach(b => b.onclick = buy);
        document.getElementById('claimBtn').onclick = claim;
      } else alert('Install MetaMask');
    }
    async function connect() {
      await provider.send('eth_requestAccounts', []);
      signer = provider.getSigner();
      contract = contract.connect(signer);
      document.querySelectorAll('.buy').forEach(b => b.disabled = false);
      document.getElementById('claimBtn').disabled = false;
    }
    async function buy(e) {
      const tier = e.target.parentNode.dataset.tier;
      const price = e.target.parentNode.dataset.price;
      const value = ethers.utils.parseEther(price);
      await contract.buyTier(tier, value);
    }
    async function claim() {
      await contract.claim();
    }
    window.onload = init;
  </script>
</body>
</html>
