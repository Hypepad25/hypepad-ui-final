<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HYPEPAD Preview</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div id="app">
    <!-- fallback static version -->
    <div style="background:#0f111f; min-height:100vh;">
      <div style="display:flex; align-items:center; justify-content:space-between; padding:12px 20px; background:#0f172a; flex-wrap:wrap;">
        <div style="font-weight:700; font-size:1.25rem; color:#fff;">HYPEPAD</div>
        <div style="display:flex; gap:18px; flex:1; margin-left:20px;">
          <a href="#" style="color:#fff; text-decoration:none;">Launch</a>
          <a href="#" style="color:#fff; text-decoration:none;">Presale</a>
          <a href="#" style="color:#fff; text-decoration:none;">Staking</a>
          <a href="#" style="color:#fff; text-decoration:none;">Launch Token</a>
          <a href="#" style="color:#fff; text-decoration:none;">Meme</a>
          <a href="#" style="color:#fff; text-decoration:none;">Trending</a>
        </div>
        <button style="background:#ff8c00; border:none; padding:10px 18px; border-radius:999px; font-weight:600; cursor:pointer; color:#000;">Connect Wallet</button>
      </div>
      <section style="display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; padding:60px 20px 100px; max-width:1200px; margin:0 auto; gap:30px;">
        <div style="flex:1 1 280px; min-width:260px; color:#fff;">
          <h1 style="font-size:2.5rem; font-weight:800; margin:0; line-height:1.1;">The Future of Web3 Starts Here</h1>
          <p style="margin:8px 0 20px; font-size:1rem; color:#d1d5db;">Fuel Your Launch. Rule the Hype.</p>
          <div style="display:flex; gap:12px; flex-wrap:wrap;">
            <button style="background:#ff8c00; border:none; padding:10px 18px; border-radius:999px; font-weight:600; cursor:pointer; color:#000;">Launch Now</button>
            <button style="background:transparent; border:2px solid #fff; padding:10px 18px; border-radius:999px; font-weight:600; cursor:pointer; color:#fff;">View Docs</button>
          </div>
        </div>
        <div style="flex:1 1 300px; min-width:220px; display:flex; justify-content:center;">
          <div style="position:relative; width:100%; max-width:500px; border-radius:16px; overflow:hidden; background-image:url('hypepad-banner.png'); background-size:cover; background-position:center; min-height:200px; box-shadow:0 30px 60px -10px rgba(255,140,0,0.3);">
            <div style="position:absolute; inset:0; background:linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(15,17,66,0.7) 100%);"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
